<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="update.css">
    <title>Tourist Update</title>
</head>
<body onload="getParameters()">
    <div class="container">
        <div class="row">
            <label for="name">Name</label>
            <input type="text" id="tourist_name" name="tourist_name" value="">
        </div>
        <div class="row">
            <label for="e_mail">E-mail</label>
            <input type="text" id="tourist_email" name="tourist_email" value="">
        </div>
        <div class="row">
            <label for="location">Location</label>
            <input type="text" id="tourist_location" name="tourist_location" value="">
        </div>
        <br>
        <div class="row">
            <button id="tourist_submit"> Submit</button>
        </div>
    </div>
    
</body>

</html>
